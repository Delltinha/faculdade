<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestão de Funcionários</title>
</head>
<body>
  <h1>Sistema de Gestão de Funcionários</h1>
  <form id="funcionarioForm">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome"><br><br>

    <label for="idade">Idade:</label>
    <input type="number" id="idade" name="idade"><br><br>

    <label for="cargo">Cargo (Gerente ou Desenvolvedor):</label>
    <input type="text" id="cargo" name="cargo"><br><br>

    <label for="departamento">Departamento (apenas para Gerente):</label>
    <input type="text" id="departamento" name="departamento"><br><br>

    <label for="linguagem">Linguagem de Programação (apenas para Desenvolvedor):</label>
    <input type="text" id="linguagem" name="linguagem"><br><br>

    <button type="button" onclick="criarFuncionario()">Criar Funcionário</button>
  </form>

  <div id="resultado"></div>
  <div id="erro"></div>

  <script src="script.js"></script>
</body>
</html>
